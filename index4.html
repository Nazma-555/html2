<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h2>Student Information Table</h2>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Riya</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Khushbu</td>
            <td>19</td>
            <td>A</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Kesang</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Rosna</td>
            <td>20</td>
            <td>A+</td>
        </tr>
    </table>

</body>
</html>
