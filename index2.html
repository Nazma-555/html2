<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists Example</title>
</head>
<body>

    <h2>Nested Lists Example</h2>

    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Spinach</li>
                <li>Broccoli</li>
            </ul>
        </li>
        <li>Dairy Products
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Butter</li>
            </ul>
        </li>
    </ul>

</body>
</html>
